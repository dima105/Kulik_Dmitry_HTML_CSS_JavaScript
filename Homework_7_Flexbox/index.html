<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox</title>
  </head>
  <body>

    <div class="container">

      <div class="flex-container">

        <header class="header">
          <h2 class="title_header">
            Header
          </h2>
    
          <nav class="navigation">
            <ul class="nav_list">

              <li class="nav_item">
                <button class="button" >About us</button>
              </li>

              <li class="nav_item">
                <button class="button">Collections</button>
              </li>

              <li class="nav_item">
                <button class="button">New collection</button>
              </li>

              <li class="nav_item">
                <button class="button" >Special offers</button>
              </li>

              <li class="nav_item">
                <button class="button" >Gallery</button>
              </li>

              <li class="nav_item">
                <button class="button" >Reviews</button>   
              </li>

            </ul>
          </nav>
        </header>

        <main class="main">
          <h2 class="title_main">
            Main
          </h2>

          <section class="all_sections">
            <div class="main__item">1</div>
            <div class="main__item">2</div>
            <div class="main__item">3</div>
            <div class="main__item">4</div>
            <div class="main__item">5</div>
            <div class="main__item">6</div>
            <div class="main__item">8</div>
            <div class="main__item">7</div>
          </section>

        </main>

        <footer class="footer">
          <h2 class="title_footer">
            Footer
          </h2>
        </footer>
      </div>
    </div>
  </body>
</html>
